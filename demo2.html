<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">

    
    <script src="https://web3forms.com/client/script.js" async defer></script>

</head>

<body>
    <header>
    </header>

    <main>
        <h1>Contact Us</h1>
        <section class="contact-form">

            <form action="https://api.web3forms.com/submit" method="POST">


                <input type="hidden" name="access_key" value="18dcdcf2-7c45-4c6b-b6a5-1f0b10c3f937">

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" placeholder="Subject" name="subject" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Compose Email" cols="30"
                    rows="10" required></textarea>

                <div class="submit-button">
                    <button type="submit">Send Message</button>
                </div>
            </form>

        </section>
    </main>

    <footer>
    </footer>
</body>

</html>
